<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Paint p5.js</title>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>

  <script src="js/index.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div id="sidebar">
    <div class="row heading">
      <h2>Voice app</h2>
    </div>
    <div class="row">
      <p>Brush Color</p>
      <input type="color" id="brushColor">
    </div>
    <div class="row">
      <p>Background Color</p>
      <input type="color" id="bgColor">
    </div>
    <div class="row">
      <p>Size</p>
      <input type="range" id="sizeRange" min="2" max="20" value="5" steps="2">
    </div>
    <div class="row">
      <p>Pen Style</p>
      <div><span>Pencil</span><input type="checkbox" id="pencil" checked="true"></div>
      <div><span>Brush</span><input type="checkbox" id="brush"></div>
      <div><span>Square</span><input type="checkbox" id="square"></div>
      <div><span>Eraser</span><input type="checkbox" id="eraser"></div>
    </div>
    <div class="row">
      <button class="button"><a href="#" id="saveCanvas">Save & Clear</a></button>
      <button class="button"><a href="#" id="clearCanvas">Clear</a></button>
    </div>

  </div>

</body>

</html>
